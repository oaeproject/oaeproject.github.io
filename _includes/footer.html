<footer class="footer">
  <div class="container">
    <div class="row top-row">
      <div class="col-xs-12 col-sm-4 footer-logo">
        <a href="/">
          <img src="/assets/img/oae-logo.png" alt="Open academic Environment logo" class="logo" />
          <span>Open Academic Environment</span>
        </a>
      </div>
      <div class="col-xs-12 col-sm-4 text-center footer-try">
        <a href="https://network.unity.ac" class="btn btn-try">Try OAE</a>
      </div>
      <div class="col-xs-12 col-sm-4">
        <ul class="footer-nav">
          <!-- <li><a href="/join">Join the network</a></li> -->

          <!-- <li><a href="/about">About</a></li> -->

    <div class="row bottom-row">

      <div class="col-xs-12 col-sm-6 icons">
